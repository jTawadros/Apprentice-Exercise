name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - test-ci
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/apprentice-exercise

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
      - name: Run Docker Container
        run: |
          docker run -d --name my-app -p 80:3000 ${{ vars.DOCKER_USERNAME }}/apprentice-exercise
          docker ps
          docker logs my-app

      - name: Run Tests
        uses: liatrio/github-actions/apprentice-action@master
        id: test_action
        continue-on-error: true

      - name: Capture Logs
        run: |
          mkdir -p /tmp/test-logs
          echo "===== Capturing Logs from GitHub Actions ====="

          # Redirect all logs to a file
          tail -n 1000 $GITHUB_WORKSPACE/../_temp/_runner.log > /tmp/test-logs/test_output.log || echo "No logs found!"

          echo "===== Test Log Output ====="
          cat /tmp/test-logs/test_output.log || echo "Log file is empty!"

          # Clean up
          rm -f /tmp/test-logs/test_output.log
          echo "Log file deleted."
        shell: bash
